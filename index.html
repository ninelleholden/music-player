<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - DVRST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77f1ffc111.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <div class="container">
<div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>

          <div class="circle">
           <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="media/🪬.jpeg" class="song-img">
    <h1>DVRST</h1>
    <p>Close Eyes</p>

    <audio  id="song">
        <source src="media/DVRST - Close Eyes.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
</div>
   </div>
   <script>

   let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");
let progressInterval; // Объявляем переменную для хранения интервала

song.onloadedmetadata = function() {
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause() {
    if (ctrlIcon.classList.contains("fa-pause")) {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
        clearInterval(progressInterval); // Останавливаем обновление ползунка
    } else {
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
        
        // Запускаем обновление ползунка только при нажатии на Play
        progressInterval = setInterval(() => {
            progress.value = song.currentTime;
        }, 500);
    }
}

progress.onchange = function() {
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
    
    // Перезапускаем обновление, чтобы избежать задержек после перемотки
    clearInterval(progressInterval);
    progressInterval = setInterval(() => {
        progress.value = song.currentTime;
    }, 500);
}

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
         ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
   </script>
  </body>
</html>
